<!DOCTYPE html>
<html>
  <head>
    <title>Google Clone</title>
    <link href="style.css" type="text/css" rel="stylesheet">
  </head>
  <body>
    
    <header>
      <div class="about-store">
        <a href="#">About</a>
        <a href="#">Store</a>
      </div>
      <div>
        <div class="gmail-images">
          <a href="#">Gmail</a>
          <a href="#">Images</a>
          <span><button>Sign Up</button></span>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <div id="main">
      <div class="hero">
        <div class="logo">
          <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="The Google Logo">
        </div>
        <div class="search">
          <form class="searchbar" action="">
            <input type="text">
          </form>
          <form action="">
            <div class="search-buttons">
              <button>Google Search</button>
              <button>I'm Feelin' Lucky</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div class="footer-container">
      <footer>
        <div class="ad-business">
          <a href="#">Advertising</a>
          <a href="#">Business</a>
          <a href="#">How Search Works</a>
        </div>
        <div class="privacy-settings">
          <a href="#">Privacy</a>
          <a href="#">Settings</a>
          <a href="#">Terms</a>
        </div>
      </footer>
    </div>

  </body>  
</html>
